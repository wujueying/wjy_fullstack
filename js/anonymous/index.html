<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Book(isbn,title,author){
            this.isbn = isbn;
            this.title = title;
            this.author = author;
            console.log(this);  // this会指向对象object
        }  
        // JS 语法设计了一个prototype原型链
        Book.prototype.display = function() {
            return this.isbn + this.title + this.author;
        }
        // 运行方式
        Book();
        let js_dontknow = new Book('11111','aa','bb');
        // console.log(js_dontknow.isbn);
        console.log(js_dontknow.constructor);
        console.log(js_dontknow instanceof Book);
        console.log(js_dontknow.display());
        // 任何一个对象,都有一个原型, __proto__属性会告诉我们它的原型
        // 只要链上有, 就可以调用
        console.log(js_dontknow.__proto__);
    </script>
</body>
</html>
