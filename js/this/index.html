    <script>
        // 对象 this 内存挂钩  指针
        var a =1;  // 内存  内存之中开辟空间  number &a  1
        var obj ={  // 内存之中开辟空间比较大了 -》 map空间  字典查
            foo: 5,
            // 特别处理了
            // 内存， 把我们的代码  I/O  通过文件系统读取到内存 ，
            // 地址，执行 CPU
            // func();函数中，重新的分配一个执行的空间，进入执行栈
            // 创建一个作用域  scope  变量的查找链  this 
            func:function(){
                console.log(this.foo)
            }
        }
        var foo = 6;
        var func = obj.func;
        obj.func()
        func();//从.运算  对象属性查找 -》 对于地址的不断查找
    </script>
